<mat-form-field appearance="fill">
  <mat-label>Filter Table</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- buildingId Column -->
    <ng-container matColumnDef="buildingId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.buildingId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="buildingNameEnglish">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> buildingNameEnglish </th>
      <td mat-cell *matCellDef="let element"> {{element.buildingNameEnglish}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="buildingNameLocal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> buildingNameLocal </th>
      <td mat-cell *matCellDef="let element"> {{element.buildingNameLocal}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="usesType" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef> usesType </th>
      <td mat-cell *matCellDef="let element"> {{element.usesType}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="companyName" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef> companyName </th>
      <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDaaRtow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator> -->

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  <!-- <button mat-raised-button *ngIf="totalCount > 0"> Disabled</button> -->
</div>
