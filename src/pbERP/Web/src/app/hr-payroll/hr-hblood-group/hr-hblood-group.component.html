<div class="row">
  <div class="list-part">
    <div class="row">
      <!-- loading start -->
      <div class="loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="loading-rate-limit-reached" *ngIf="isRateLimitReached"></div>
      </div> <!-- end loading -->
    </div>
    <div class="row">
      <input class="search-form mb-1" matInput (keyup)="applyFilter($event)" placeholder="Search" #input type="text">
      <div class="row">
        <h2>Blood Groups</h2>
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="BloodGroupId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Blood Group</th>
            <td mat-cell *matCellDef="let row">{{row.BloodGroupId}}</td>
          </ng-container>
          
          <ng-container matColumnDef="BloodGroupNameEnglish">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Blood Group Name English</th>
            <td mat-cell *matCellDef="let row">{{row.BloodGroupNameEnglish}}</td>
          </ng-container>
          
          <ng-container matColumnDef="BloodGroupNameLocal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Blood Group Name Local</th>
            <td mat-cell *matCellDef="let row">{{row.BloodGroupNameLocal}}</td>
          </ng-container>
          
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Blood Group Name Local</th>
            <td mat-cell *matCellDef="let row" class="text-end">
              <button mat-icon-button matTooltip="Edit Blood Group" class="tbl-Action-btn" color="primary" aria-label="Edit"
                (click)="editBloodGroup(row)">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button matTooltip="Blood Group Detail" color="basic" class="tbl-Action-btn" aria-label="info"
                (click)="detailBloodGroup(row)">
                <mat-icon>info</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Delete Blood Group" color="warn" class="tbl-Action-btn" aria-label="Delete" 
                (click)="deleteBloodGroup(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
          <tr mat-row *matRowDef="let row; columns:displayedColumns;" class="table-body"></tr>
        
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No blood group found.{{input.value}}</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" arial-label="Select page of users"></mat-paginator>
      </div>    
    </div>
  </div>
</div>
